<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Outline Extractor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .upload-section {
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-3px);
        }

        .upload-section.dragover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
            transform: scale(1.02);
        }

        .upload-section h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .upload-section p {
            color: #666;
            margin-bottom: 25px;
            font-size: 1rem;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:active {
            transform: translateY(0);
        }

        .results {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .json-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 25px;
            border-radius: 12px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            max-height: 450px;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid #333;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .copy-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .preview {
            margin-bottom: 25px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            border-left: 5px solid #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .preview h3 {
            margin-bottom: 20px;
            color: #495057;
            font-size: 1.3rem;
        }

        .outline-item {
            margin: 10px 0;
            padding: 12px 16px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .outline-item:hover {
            transform: translateX(8px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .outline-item.h1 {
            border-left-color: #dc3545;
            font-weight: bold;
            background: linear-gradient(135deg, #fff5f5, #fff);
        }

        .outline-item.h2 {
            border-left-color: #28a745;
            margin-left: 25px;
            background: linear-gradient(135deg, #f0fff4, #fff);
        }

        .outline-item.h3 {
            border-left-color: #ffc107;
            margin-left: 50px;
            background: linear-gradient(135deg, #fffbf0, #fff);
        }

        .outline-item .level {
            color: #6c757d;
            font-weight: bold;
            margin-right: 10px;
        }

        .outline-item .page {
            color: #6c757d;
            font-style: italic;
            float: right;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #667eea;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.2);
        }

        .success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-top: 4px solid #667eea;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF Outline Extractor</h1>
        
        <div class="upload-section" id="uploadSection">
            <div>
                <h3>Upload your PDF file</h3>
                <p>Automatically extract title and hierarchical headings (H1, H2, H3)</p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    üöÄ Choose PDF File
                </button>
                <input type="file" id="fileInput" class="file-input" accept=".pdf" onchange="handleFileSelect(event)">
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">üîç Analyzing PDF structure...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="results" id="results">
            <div class="stats" id="stats"></div>
            
            <div class="preview" id="preview">
                <h3>üìã Document Structure</h3>
                <div id="outlinePreview"></div>
            </div>
            
            <h3>üíæ JSON Output</h3>
            <div class="json-output" id="jsonOutput"></div>
            <button class="copy-btn" onclick="copyToClipboard()">üìã Copy JSON</button>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let extractedData = null;

        // File upload handling
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                processFile(files[0]);
            } else {
                showError('Please upload a PDF file');
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                processFile(file);
            } else {
                showError('Please select a PDF file');
            }
        }

        async function processFile(file) {
            showLoading(true);
            updateProgress(0);
            
            try {
                updateLoadingText('Loading PDF...');
                const arrayBuffer = await file.arrayBuffer();
                updateProgress(20);
                
                updateLoadingText('Parsing PDF structure...');
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                updateProgress(40);
                
                updateLoadingText('Extracting text content...');
                const outline = await extractOutlineFromPDF(pdf, file.name);
                updateProgress(100);
                
                displayResults(outline);
            } catch (error) {
                console.error('Error processing PDF:', error);
                showError('Error processing PDF: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function extractOutlineFromPDF(pdf, filename) {
            const numPages = pdf.numPages;
            let allText = [];
            let pageTexts = {};
            
            // Extract text from all pages
            for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                updateProgress(40 + (pageNum / numPages) * 40);
                updateLoadingText(`Processing page ${pageNum} of ${numPages}...`);
                
                const page = await pdf.getPage(pageNum);
                const textContent = await page.getTextContent();
                
                let pageText = '';
                let pageItems = [];
                
                textContent.items.forEach(item => {
                    const text = item.str.trim();
                    if (text) {
                        // Store text with font information for better heading detection
                        pageItems.push({
                            text: text,
                            fontSize: item.height,
                            fontName: item.fontName,
                            x: item.transform[4],
                            y: item.transform[5],
                            page: pageNum
                        });
                        pageText += text + '\n';
                    }
                });
                
                pageTexts[pageNum] = pageItems;
                allText = allText.concat(pageItems);
            }
            
            updateLoadingText('Analyzing document structure...');
            
            // Analyze font sizes to determine heading hierarchy
            const fontSizes = allText.map(item => item.fontSize).filter(size => size > 0);
            const uniqueSizes = [...new Set(fontSizes)].sort((a, b) => b - a);
            
            // Auto-detect title (usually the largest font on first few pages)
            const title = autoDetectTitle(allText, filename);
            
            // Extract headings based on font size and patterns
            const outline = extractHeadings(allText, uniqueSizes);
            
            return {
                title: title,
                outline: outline,
                totalPages: numPages
            };
        }

        function autoDetectTitle(allText, filename) {
            // Look for largest font size text in first few pages
            const firstPageItems = allText.filter(item => item.page <= 3);
            
            if (firstPageItems.length === 0) {
                return filename.replace('.pdf', '');
            }
            
            // Find the largest font size
            const maxFontSize = Math.max(...firstPageItems.map(item => item.fontSize));
            
            // Get items with the largest font size
            const titleCandidates = firstPageItems
                .filter(item => item.fontSize === maxFontSize)
                .filter(item => item.text.length > 5 && item.text.length < 100)
                .filter(item => !item.text.match(/^\d+$|^Page\s+\d+/i));
            
            if (titleCandidates.length > 0) {
                // Take the first substantial text with max font size
                return titleCandidates[0].text;
            }
            
            // Fallback: look for text patterns that look like titles
            const titlePatterns = firstPageItems
                .filter(item => item.text.length > 10 && item.text.length < 80)
                .filter(item => item.text.match(/^[A-Z]/))
                .filter(item => !item.text.match(/^(Copyright|Version|Page|Table)/i));
            
            if (titlePatterns.length > 0) {
                return titlePatterns[0].text;
            }
            
            return filename.replace('.pdf', '');
        }

        function extractHeadings(allText, fontSizes) {
            const outline = [];
            
            // Determine font size thresholds for heading levels
            const avgFontSize = fontSizes.reduce((a, b) => a + b, 0) / fontSizes.length;
            const maxFontSize = Math.max(...fontSizes);
            
            // Define heading thresholds based on font sizes
            const h1Threshold = maxFontSize * 0.85;
            const h2Threshold = avgFontSize * 1.2;
            const h3Threshold = avgFontSize * 1.1;
            
            allText.forEach(item => {
                const text = item.text.trim();
                
                // Skip very short texts or numbers
                if (text.length < 3 || text.match(/^\d+$/)) {
                    return;
                }
                
                let level = null;
                let isHeading = false;
                
                // Check for numbered headings (1., 1.1, etc.)
                const numberedMatch = text.match(/^(\d+\.(?:\d+\.)*)\s*(.+)$/);
                if (numberedMatch) {
                    const dots = (numberedMatch[1].match(/\./g) || []).length;
                    if (dots === 1) level = 'H1';
                    else if (dots === 2) level = 'H2';
                    else level = 'H3';
                    isHeading = true;
                }
                
                // Check for common heading patterns
                else if (text.match(/^(Chapter|Section|Part)\s+\d+/i)) {
                    level = 'H1';
                    isHeading = true;
                }
                
                // Check for common section names
                else if (text.match(/^(Introduction|Overview|Conclusion|Summary|References|Bibliography|Acknowledgments?|Table\s+of\s+Contents|Abstract|Preface|Appendix|Index|Glossary|Executive\s+Summary|Background|Methodology|Results|Discussion|Recommendations)/i)) {
                    level = 'H1';
                    isHeading = true;
                }
                
                // Font size based detection
                else if (item.fontSize >= h1Threshold && text.length > 5 && text.length < 100) {
                    level = 'H1';
                    isHeading = true;
                } else if (item.fontSize >= h2Threshold && text.length > 5 && text.length < 80) {
                    level = 'H2';
                    isHeading = true;
                } else if (item.fontSize >= h3Threshold && text.length > 5 && text.length < 60) {
                    level = 'H3';
                    isHeading = true;
                }
                
                // Additional checks for title case and positioning
                if (isHeading && text.match(/^[A-Z][a-zA-Z\s:,-]+$/)) {
                    // Avoid duplicates
                    const isDuplicate = outline.some(existing => 
                        existing.text.toLowerCase() === text.toLowerCase() ||
                        calculateSimilarity(existing.text.toLowerCase(), text.toLowerCase()) > 0.8
                    );
                    
                    if (!isDuplicate) {
                        outline.push({
                            level: level,
                            text: text,
                            page: item.page,
                            fontSize: item.fontSize
                        });
                    }
                }
            });
            
            // Sort by page number and position
            outline.sort((a, b) => a.page - b.page);
            
            return outline;
        }

        function calculateSimilarity(str1, str2) {
            const len1 = str1.length;
            const len2 = str2.length;
            
            if (len1 === 0) return len2;
            if (len2 === 0) return len1;
            
            const matrix = Array(len2 + 1).fill().map(() => Array(len1 + 1).fill(0));
            
            for (let i = 0; i <= len1; i++) matrix[0][i] = i;
            for (let j = 0; j <= len2; j++) matrix[j][0] = j;
            
            for (let j = 1; j <= len2; j++) {
                for (let i = 1; i <= len1; i++) {
                    const cost = str1[i - 1] === str2[j - 1] ? 0 : 1;
                    matrix[j][i] = Math.min(
                        matrix[j - 1][i] + 1,
                        matrix[j][i - 1] + 1,
                        matrix[j - 1][i - 1] + cost
                    );
                }
            }
            
            return 1 - matrix[len2][len1] / Math.max(len1, len2);
        }

        function displayResults(data) {
            extractedData = data;
            
            // Show results section
            document.getElementById('results').style.display = 'block';
            
            // Display stats
            const stats = document.getElementById('stats');
            const h1Count = data.outline.filter(item => item.level === 'H1').length;
            const h2Count = data.outline.filter(item => item.level === 'H2').length;
            const h3Count = data.outline.filter(item => item.level === 'H3').length;
            
            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${data.outline.length}</div>
                    <div class="stat-label">Total Headings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${h1Count}</div>
                    <div class="stat-label">H1 Headings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${h2Count}</div>
                    <div class="stat-label">H2 Headings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${h3Count}</div>
                    <div class="stat-label">H3 Headings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.totalPages}</div>
                    <div class="stat-label">Total Pages</div>
                </div>
            `;
            
            // Clean up data for JSON output (remove internal properties)
            const cleanData = {
                title: data.title,
                outline: data.outline.map(item => ({
                    level: item.level,
                    text: item.text,
                    page: item.page
                }))
            };
            
            // Display JSON
            const jsonOutput = document.getElementById('jsonOutput');
            jsonOutput.textContent = JSON.stringify(cleanData, null, 2);
            
            // Display preview
            const preview = document.getElementById('outlinePreview');
            preview.innerHTML = '';
            
            const titleDiv = document.createElement('div');
            titleDiv.className = 'outline-item';
            titleDiv.innerHTML = `<span class="level">TITLE:</span> ${data.title}`;
            preview.appendChild(titleDiv);
            
            data.outline.forEach(item => {
                const div = document.createElement('div');
                div.className = `outline-item ${item.level.toLowerCase()}`;
                div.innerHTML = `
                    <span class="level">${item.level}:</span> 
                    ${item.text}
                    <span class="page">Page ${item.page}</span>
                `;
                preview.appendChild(div);
            });
            
            showSuccess(`‚úÖ PDF processed successfully! Found ${data.outline.length} headings across ${data.totalPages} pages.`);
        }

        function copyToClipboard() {
            if (extractedData) {
                const cleanData = {
                    title: extractedData.title,
                    outline: extractedData.outline.map(item => ({
                        level: item.level,
                        text: item.text,
                        page: item.page
                    }))
                };
                const jsonString = JSON.stringify(cleanData, null, 2);
                
                navigator.clipboard.writeText(jsonString).then(() => {
                    showSuccess('üìã JSON copied to clipboard!');
                }).catch(() => {
                    const textArea = document.createElement('textarea');
                    textArea.value = jsonString;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showSuccess('üìã JSON copied to clipboard!');
                });
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            if (!show) {
                updateProgress(0);
            }
        }

        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
        }

        function updateLoadingText(text) {
            document.getElementById('loadingText').textContent = text;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.getElementById('uploadSection').appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.getElementById('results').insertBefore(successDiv, document.getElementById('results').firstChild);
            setTimeout(() => successDiv.remove(), 4000);
        }
    </script>
</body>
</html>
